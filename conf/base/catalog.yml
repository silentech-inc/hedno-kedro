powerthefts:
  filepath: data/01_raw/PowerThefts_TRAIN.csv
  load_args:
    date_format: "%Y-%m-%d"
    #XXX Only file without easy PyArrow support.
    #dtype_backend:

    encoding: "utf8"

    #NOTE: "pyarrow" engine fills NULLs in string columns with empty strings.
    engine: "c"

    header: 0
    parse_dates:
      - "HMANAF"
    sep: "|"
  type: pandas.CSVDataSet

