representations_test:
  filepath: data/01_raw/Representations_TEST.csv
  load_args:
    date_format: "%Y-%m-%d"
    dtype_backend: "pyarrow"
    encoding: "utf8"

    #NOTE: "pyarrow" engine fills NULLs in string columns with empty strings.
    engine: "c"

    header: 0
    parse_dates:
      - "END_DATE"
      - "START_DATE"
    sep: "|"
  type: pandas.CSVDataSet

representations_train:
  filepath: data/01_raw/Representations_TRAIN.csv
  load_args:
    date_format: "%Y-%m-%d"
    dtype_backend: "pyarrow"
    encoding: "utf8"

    #NOTE: "pyarrow" engine fills NULLs in string columns with empty strings.
    engine: "c"

    header: 0
    parse_dates:
      - "END_DATE"

    # START_DATE contains errors which need to be hotfixed before parse.
    #  - "START_DATE"

    sep: "|"
  type: pandas.CSVDataSet

requests_test:
  filepath: data/01_raw/Requests_TEST.csv
  load_args:
    date_format: "%Y-%m-%d"
    dtype_backend: "pyarrow"
    encoding: "utf8"
    engine: "pyarrow"
    false_values:
      - "incompl"
    header: 0
    parse_dates:
      - "COMPLETION_DATE"
      - "REQUEST_DATE"
    sep: "|"
    true_values:
      - "compl"
  type: pandas.CSVDataSet

requests_train:
  filepath: data/01_raw/Requests_TRAIN.csv
